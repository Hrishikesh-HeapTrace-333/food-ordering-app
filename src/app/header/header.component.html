    <div class="logo">
      <a routerLink="/home"> HK ðŸ˜„ Food Corner!</a>
      <a routerLink="/about">About</a>
    </div>
    <nav>
      <ul>
        <div *ngIf="isRegistered; else showRegistration">
          <li>
            <h5>Hi! {{ name }}</h5>
          </li>
          <li>
            <a (click)="logout()" routerLink="/login">Logout</a>

          <li>
