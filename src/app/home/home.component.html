<div class="container">
  <ul>
    <li *ngFor="let food of foods">
      <a>
        <img src="{{ food.imageUrl }}" class="" />

        <div class="content">
          <div class="head">
            <div class="name">
              {{ food.name }}
            </div>
            <span class="{{ food.favourite ? '' : 'not ' }} favourite">❤️</span>
          </div>
          <br />
          <div class="rating">
            <ngb-rating
              [max]="5"
              [readonly]="true"
              [rate]="food.star"
              [ngClass]="getClass(food.star)"
            ></ngb-rating>
          </div>

          <div class="origin">
            <span>{{ food.origins }}</span>
          </div>

          <div class="cook-time">
            <span>⏰ {{ food.cookTime }}</span>
          </div>

          <div class="price">
            <span>{{ food.price | currency : "INR" }}</span>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
