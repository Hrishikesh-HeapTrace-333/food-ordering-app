<app-header></app-header>
<section class="container">
  <br />
  <h2 class="text-center my-2">Registration Form</h2>
  <h4 class="text-center mb-4">Please register to continue!</h4>

  <form class="form" [formGroup]="registrationForm" (ngSubmit)="submitForm()">
    <div class="form-group my-2">
      <input type="text" class="form-control" placeholder="First Name" formControlName = "firstName"/>
    </div>
    <div class="form-group my-2">
      <input type="text" class="form-control" placeholder="Last Name" formControlName = "lastName"/>
    </div>
    <div class="form-group my-2">
      <input type="email" class="form-control" placeholder="Email" formControlName = "email"/>
    </div>
    <div class="form-group my-2">
      <input type="tel" class="form-control" placeholder="Phone" formControlName = "phone"/>
    </div>
    <div class="form-group my-2">
      <input type="password" class="form-control" placeholder="Password" formControlName = "password"/>
    </div>
    <div class="form-group my-2">
      <input
        type="password"
        class="form-control"
        placeholder="Confirm Password"
        formControlName = "confirmPassword"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-block my-2">
        Register
      </button>
    </div>

    <div class="text-center my-2">
        <div class="row align-items-center">
          <div class="col">
            <h5 class="d-inline">Already Registered?</h5>
          </div>
          <div class="col">
            <button class="btn btn-primary my-2" routerLink="/login">Login</button>
          </div>
        </div>
      </div>
  </form>
  <br />
</section>
