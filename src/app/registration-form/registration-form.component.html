<app-header></app-header>
<section class="container">
  <br />
  <h2 class="text-center my-2">Registration Form</h2>
  <h4 class="text-center mb-4">Please register to continue!</h4>

  <form class="form" [formGroup]="registrationForm" (ngSubmit)="submitForm()">
    <div class="form-group my-2">
      <input
        type="text"
        class="form-control"
        placeholder="First Name"
        formControlName="firstName"
      />
      <div
        *ngIf="
          !registrationForm.get('firstName')?.valid &&
          registrationForm.get('firstName')?.touched
        "
        class="text-danger"
      >
        First Name is required.
      </div>
    </div>
    <div class="form-group my-2">
      <input
        type="text"
        class="form-control"
        placeholder="Last Name"
        formControlName="lastName"
      />
      <div
        *ngIf="
          !registrationForm.get('lastName')?.valid &&
          registrationForm.get('lastName')?.touched
        "
        class="text-danger"
      >
        Last Name is required.
      </div>
    </div>
    <div class="form-group my-2">
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        formControlName="email"
      />
      <div
        *ngIf="
          !registrationForm.get('email')?.valid &&
          registrationForm.get('email')?.touched
        "
        class="text-danger"
      >
        Enter a valid email address.
      </div>
    </div>
    <div class="form-group my-2">
      <input
        type="tel"
        class="form-control"
        placeholder="Phone"
        formControlName="phone"
      />
      <div
        *ngIf="
          !registrationForm.get('phone')?.valid &&
          registrationForm.get('phone')?.touched
        "
        class="text-danger"
      >
        Enter a valid phone number.
      </div>
    </div>
    <div class="form-group my-2">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      />
      <div
        *ngIf="
          !registrationForm.get('password')?.valid &&
          registrationForm.get('password')?.touched
        "
        class="text-danger"
      >
        Password is required.
      </div>
    </div>
    <div class="form-group my-2">
      <input
        type="password"
        class="form-control"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
      <div
        *ngIf="
          !registrationForm.get('confirmPassword')?.valid &&
          registrationForm.get('confirmPassword')?.touched
        "
        class="text-danger"
      >
        Passwords must match.
      </div>
    </div>
    <div class="text-center">
      <button
        type="submit"
        class="btn btn-primary btn-block my-2"
        [disabled]="!registrationForm.valid"
      >
        Register
      </button>
    </div>

    <div class="text-center my-2">
      <div class="row align-items-center">
        <div class="col">
          <h5 class="d-inline">Already Registered?</h5>
        </div>
        <div class="col">
          <button class="btn btn-primary my-2" routerLink="/login">
            Login
          </button>
        </div>
      </div>
    </div>
  </form>
  <br />
</section>
