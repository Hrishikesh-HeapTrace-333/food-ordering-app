<app-header></app-header>
<section class="container">
  <br />
  <div class="forms">
    <h2 class="text-center my-2">Login Form</h2>
    <h4 class="text-center mb-4">Please Login to continue!</h4>

    <form class="form" [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="form-group my-2">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          formControlName="email"
        />
      </div>
      <div class="form-group my-2">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <div class="text-center" >
        <button type="submit" class="btn btn-primary btn-block my-2">
          Login
        </button>
      </div>
    </form>
  </div>
  
  <div class="text-center">
    <div class="row align-items-center">
      <div class="col">
        <h5 class="d-inline">Not Registered?</h5>
      </div>
      <div class="col">
        <button routerLink = "/register" class="btn btn-primary my-2">Register</button>
      </div>
    </div>
  </div>
  
  <br />
</section>
