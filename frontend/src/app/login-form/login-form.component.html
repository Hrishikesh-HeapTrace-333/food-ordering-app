<app-header></app-header>
<section class="container">
  <br />
  <div class="forms">
    <h2 class="text-center my-2">Login Form</h2>
    <h4 class="text-center mb-4">Please Login to continue!</h4>

    <form class="form" [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="form-group my-2">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          formControlName="email"
          [ngClass]="{
            'is-invalid':
              loginForm.get('email')?.invalid &&
              (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
          }"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid &&
            (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
          "
          class="invalid-feedback"
        >
          <div *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">
            Invalid email format.
          </div>
        </div>
      </div>
      <div class="form-group my-2">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
          [ngClass]="{
            'is-invalid':
              loginForm.get('password')?.invalid &&
              (loginForm.get('password')?.touched ||
                loginForm.get('password')?.dirty)
          }"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.touched ||
              loginForm.get('password')?.dirty)
          "
          class="invalid-feedback"
        >
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-primary btn-block my-2"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
    </form>
  </div>

  <div class="text-center">
    <div class="row align-items-center">
      <div class="col">
        <h5 class="d-inline">Not Registered?</h5>
      </div>
      <div class="col">
        <button routerLink="/register" class="btn btn-primary my-2">
          Register
        </button>
      </div>
    </div>
  </div>

  <br />
</section>
